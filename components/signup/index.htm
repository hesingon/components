<!doctype html>
<!-- Version 2.0.0  -->
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <link rel="stylesheet" href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css">

  <link href='https://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="main.css">

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script src="script.js"></script>
  <title>Law-lor! - Sign Up</title>

</head>

<body>

  <div class="top-part">

    <div class="header">
      <div class="container">

        <p id="logo"><a href="#">Law-lor!</a></p>
        <ul class="pull-right">
          <li><a href="#">About</a></li>
          <li><a href="#">Contact Us</a></li>
          <li><a href="#">Sign Up</a></li>
          <li><a href="#">Log In</a></li>
        </ul>
      </div>
    </div>

    <div class="main">
      <div class="container">
        <div class="row">
          <div class="col-md-7">
            <h1>Join Law-lor!</h1>
            <form role="form">

              <div class="form-group">
                <label for="first">First name</label>
                <p class="first-name-error"></p>
                <input type="text" class="form-control" id="first">
              </div>

              <div class="form-group">
                <label for="last">Last name</label>
                <p class="last-name-error"></p>
                <input type="text" class="form-control" id="last">
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <p class="email-error"></p>
                <input type="email" class="form-control" id="email">
              </div>

              <div class="form-group">
                <label for="password" class="password-label">Password</label> 
                <p class="password-error"></p>
                <input type="password" class="form-control" id="password">
              </div>

              <button type="submit" class="btn">Create account</button>

              <div class="social-media-login" id="login-options">
                <p> Quick Log-in using: </p>
                <a href="#"><img src="facebook.png"></a>
                <a href="#"><img src="twitter.png"></a>
                <a href="#"><img src="https://cdn3.iconfinder.com/data/icons/social-media-chat-1/512/WeChat-128.png"></a>
              </div>

            </form>        
          </div>
        </div>
      </div>
    </div>

  </div>
  <!-- End of top part -->

  
  


  <div class="join">
    <div class="container">

    </div>
  </div>

</body>
</html>
